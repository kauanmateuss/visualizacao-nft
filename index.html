<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

  <main class="container">
    <section class="principal">
      <div class="image">
        <img src="images/image-equilibrium.jpg" alt="Foto">
      </div>
      <div class="infor">
        <h1>Equilibrium <span>#3429</span></h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>

      <div class="status">
        <img src="images/icon-ethereum.svg" alt="Foto">
        <h2>0.041 ETH</h2>
        <img class="relogio" src="images/icon-clock.svg" alt="Foto">
        <p>3 days left</p>
      </div>
    
      <hr>

      <div class="rodape">
        <img src="images/image-avatar.png" alt="">
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/kauanmateuss?tab=repositories">Kauan Mateus</a>.
  </div>
</body>
</html>
